AWSTemplateFormatVersion: 2010-09-09
Description: Lambda-S3 Logging Project
Transform: AWS::Serverless-2016-10-31
Globals: 
  Function:
    PermissionsBoundary: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary
Parameters:
  AppId:
    Type: String
Resources:
  s3JsonLoggerFunction:
    # Type: "AWS::Lambda::Function"
    Type: AWS::Serverless::Function      
    Metadata:    
      # CodeUri: arn:aws:s3:::aws-us-east-1-777957353822-tricklercache-pipe      
      CodeUri: ${codeuri}
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: true
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - src/handlers/s3-json-logger.ts
        External: 
            # - node_modules/aws-sdk/clients/s3.js
            - aws-sdk
    Properties:
      # Code:
      #     S3Bucket: arn:aws:s3:::aws-us-east-1-777957353822-tricklercache-pipe
      #     S3Bucket: !Ref "LambdaS3Bucket"
      #     # S3Key: !Ref "LambdaS3Key"
      PackageType: "Zip"
      Role: arn:aws:iam::777957353822:role/tricklercacheExecutionRole
      Handler: s3-json-logger.s3JsonLoggerHandler
      Runtime: nodejs18.x
      Description: A Lambda function that logs a json file sent to S3 bucket.
      MemorySize: 512
      Timeout: 899
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${BucketName} 
      # Events:                 #Can only define a trigger on creation, existing buckets can only have a trigger added manually, 
      #   tricklercacheEvent:
      #     Type: S3
      #     Properties:
      #       # Bucket: !Sub ${BucketName}
      #       Bucket: tricklercache 
      #       Events: s3:ObjectCreated:*
      #       Filter:
      #         S3Key:
      #           Rules:
      #             - Name: suffix
      #               Value: .json
      Layers:
        - arn:aws:lambda:us-east-1:777957353822:layer:dependencyLayer:1

  tricklercache:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: tricklercache
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

